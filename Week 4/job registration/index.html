<html>
    <head>
        <title>Job Portal Registration</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Job Registration Portal</h2>
            <form id="jobForm">
                <label for="employeeName">Name:</label>
                <input type="text" id="employeeName" required>
                
                <label for="employeePhone">Phone no:</label>
                <input type="tel" id="employeePhone" pattern="[0-9]10" required>

                <label for="employeeEmail">Email:</label>
                <input type="email" id="employeeEmail" required>
                
                <label for="employeePassword">Password:</label>
                <input type="password" id="employeePassword" required>

                <button type="button" onclick="validate()">Submit</button>
            </form>
        </div>
    </body>
</html>
