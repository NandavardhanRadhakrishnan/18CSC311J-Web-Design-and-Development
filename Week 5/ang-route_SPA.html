<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

<body ng-app="myApp">
<section style="background-color: rgb(20, 229, 205);">
<p style="color: rgb(69, 24, 232); width:100% ;font-size: larger;">
<a href="#!calc">Calculator</a>
<a href="#!login">Login</a> 
</p>

<p style="color: rgb(195, 6, 103) ;width:100%;font-size: larger;">Click on the links</p>
</section>
<div ng-view>   </div>

<script>
var app = angular.module("myApp", ["ngRoute"]);
app.config(function($routeProvider) {
    $routeProvider
    .when("/", {
        templateUrl : "main.html"
    })
    .when("/calc", {
        templateUrl : "calculator_page/index.html"
    })
    .when("/login", {
        templateUrl : "login_page/index.html"
    });
});
</script>

</body>
</html>
