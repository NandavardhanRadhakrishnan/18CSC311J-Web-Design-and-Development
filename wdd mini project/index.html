<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body ng-app = "myApp">
        <div class="container">
            <div id="userList" ng-controller="userListCtrl">
                <div class="userDisp" ng-repeat = "user in users">
                    <img ng-src="{{user.avatar}}"
                    <span>{{user.name}}</span>
                </div>
            </div>
            <div id = "chatDisp" ng-controller="chatDispCtrl">
                <div style="height: 100%; overflow-y: scroll;">
                    <div ng-repeat="message in messages">
                        <div style="display: flex; flex-direction: column;">
                            <span id = "chatMsg" ng-class="message.direction">{{message.text}}</span>
                        </div>
                    </div>
                </div>
                <div id="textbox">
                    <input type="text" id="userMsgTextbox">
                    <button id="userMsgButton">></button>
                </div>
            </div>
        </div>
    </body>
</html>
