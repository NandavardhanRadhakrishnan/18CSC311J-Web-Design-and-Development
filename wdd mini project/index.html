<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body ng-app = "myApp">
        <div class="container">
            <div id="userList" ng-controller="userListCtrl">
                <div class="userDisp" ng-repeat = "user in users">
                    <img ng-src="{{user.avatar}}"
                    <span>{{user.name}}</span>
                </div>
            </div>
            <div id = "chatDisp">
    
            </div>
        </div>
    </body>
</html>
