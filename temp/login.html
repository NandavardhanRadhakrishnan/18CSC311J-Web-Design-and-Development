<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body ng-app="loginApp" ng-controller="loginCtrl">
    <div class="container">
        <h2>Login</h2>
        <form ng-submit="login()">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" ng-model="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" ng-model="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div ng-show="error" class="error">{{error}}</div>
    </div>

    <!-- Include AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- Include login controller -->
    <script src="loginController.js"></script>
</body>
</html>
